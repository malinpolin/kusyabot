<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/my.css" type="text/css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/jquery-3.6.4.min.js"></script>
    <title>Угадай фильм</title>
    <script> var first_load = true; </script>
  </head>
  <body class="films">
    <header id="header">
      <div class="container">
        <div class="border20"></div>
        <div class="row">
          <div class="col-3" style="text-align:left;">
            <div id="btn-back" style="display:none;">
              <input type="image" class='nav-arrows' alt="Назад" src="/static/img/icons/left-arrow.png" onClick="BACKClick();">
            </div>
          </div>
          <div class="col-6">
             <p class="text-header"> Вопрос <span id="cur-question"></span> из <span id="max-question"></span></p>
          </div>
          <div class="col-3" id="btn-back" style="text-align:right;">
            <div id="btn-next">
              <input type="image" class='nav-arrows' alt="Вперед" src="/static/img/icons/right-arrow.png" onClick="NEXTClick();">
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Данные вопроса -->
    <main>
      <div class="container" id="question">
        <div class="row">
          <div class="col">
            <img id="image" src="" class="img">
            <div class="border20"></div>
          </div>
        </div>

        <div class="row">
            <div id="table" class="col">
              <!-- Добавление таблицы -->
            </div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div>
              <input id="text" type="text" oninput="FillAnswerRow();">
              <div class="border20"></div>
            </div>
          </div>
          <div class="col-3" id="btn-exit" style="text-align:center;">
            <input type="image" class='nav-arrows' alt="exit" src="/static/img/icons/exit.png" onclick="EXITClick();">
          </div>
        </div>

        <div class="row" id="buttons">
          <div class="col-6">
            <input type="button" onClick="HELPClick();" value="Хелп!" class="help-button c-button">
          </div>
          <div class="col-6">
            <input type="button" onClick="CHECKClick();" value="Чекнуть" class="check-button c-button">
          </div>
        </div>
        <div class="row" id="buttons-2" style="display:none;">
          <div class="col-6">
            <input type="button" onClick="NEXTClick();" value="Дальше" class="c-button">
          </div>
        </div>
      </div>
      <div class="container" id="end" style="display:none;">
        <div class="col-12" id="end_tbl">
          <div class="border20"></div>
          <h4 class="text-header">СЛЕДУЮЩЕЕ МЕСТО:</h4>
          <div class="border20"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/static/js/films.js"></script>
  </body>
</html>
