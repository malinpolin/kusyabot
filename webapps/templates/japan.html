        <div>
            <p><input type="checkbox" class="custom-checkbox" id="1">
            <label for="1"> Официально Япония до сих пор является империей. Это единственная империя, сохранившаяся до наших дней.</label></p>
            <p><input type="checkbox" class="custom-checkbox" id="2">
            <label for="2"> В состав Японии входит почти семь тысяч островов.</label></p>
            <p><input type="checkbox" class="custom-checkbox" id="3">
            <label for="3"> Япония — единственное островное государство в мире. </label></p>
            <p><input type="checkbox" class="custom-checkbox" id="4">

            <p><input type="checkbox" class="custom-checkbox" id="5">

            <p><input type="checkbox" class="custom-checkbox" id="6">
            <label for="6"> Снеговиков в Японии лепят из двух снежных шаров, а не из трех, как в других странах.</label></p>
            <p><input type="checkbox" class="custom-checkbox" id="7">
            <label for="7"> Япония очень сильно перенаселена.</label></p>
